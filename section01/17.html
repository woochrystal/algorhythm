<html>
    <head>
        <meta charset="UTF-8">
        <title>17. 중복단어제거</title>
    </head>
    <body>
        <h2>17. 중복단어제거</h2>
        <script>
            function solution(s){
                let answer ;
                // console.log(s.indexOf('time'));
                answer = s.filter(//true 인 요소만 리턴
                    function(v, i){//forOf, forIn
                        // if(s.indexOf(v) == i){
                        //     return true;
                        // }
                        return s.indexOf(v) == i;
                    }
                );
                
                
                return answer;
            }
            let str=["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
