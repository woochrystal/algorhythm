<html>
    <head>
        <meta charset="UTF-8">
        <title>9. A를 #으로</title>
    </head>
    <body>
        <h2>9. A를 #으로</h2>
        <script>
            function solution(s){
                /*
                    let answer;
                    let big = /A/g;
                    return answer = s.replace(big, "#");
                */
                let answer='';
                for (const i of s) {
                    if(i =='A'){
                        answer += '#';
                    }else{
                        answer += i;
                    }
                }
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
