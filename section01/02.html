<html>
    <head>
        <meta charset="UTF-8">
        <title>삼각형 판별하기</title>
    </head>
    <body>
        <h2>삼각형 판별하기</h2>
        <p>
            길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있
            으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.<br>
            ▣ 입력설명<br>
            첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.<br>
            ▣ 출력설명<br>
            첫 번째 줄에 “YES", "NO"를 출력한다.<br>
            ▣ 입력예제 1<br>
            6 7 11<br>
            ▣ 출력예제 1<br>
            YES<br>
            ▣ 입력예제 1<br>
            13 33 17<br>
            ▣ 출력예제 1<br>
            NO<br>
        </p>
        <script>
            function solution(a, b, c){
                //순서대로 정렬 후 큰 수와 나머지 두개 더한값 비교
                //reverse는 걍 취향
                //max는 어디쓰는지 몰랐음

                let answer="YES", max;
                let arr = [a, b, c];
                let s_arr = arr.sort().reverse();
                let plus = s_arr[1] + s_arr[2];
                // console.log(s_arr[0])
                // console.log(plus)
                if (s_arr[0] >= plus){
                    answer="NO";
                }
                /*
                답지
                //답 변수 answer과 최대값 변수 max 정의, max 는 a로 설정
                //전체 길이 값 더해버림
                //전체값에서 최대값 뺐을 경우 답 출력

                let answer="YES", max;
                let tot=a+b+c;
                if(a>b) max=a;
                else max=b;
                if(c>max) max=c;
                if(tot-max<=max) answer="NO";
                */

                return answer;
            }

            console.log(solution(13, 33, 17));
            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
