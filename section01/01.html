<html>
    <head>
        <meta charset="UTF-8">
        <title>세 수 중 최솟값</title>
    </head>
    <body>
         <h2>세 수 중 최솟값</h2>
         <p>
            100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하세요.(정렬을 사용하면 안됩니다)
            <br>
            ▣ 입력설명<br>
            첫 번째 줄에 100이하의 세 자연수가 입력된다.<br>
            ▣ 출력설명<br>
            첫 번째 줄에 가장 작은 수를 출력한다.<br>
            ▣ 입력예제 1<br>
            6 5 11<br>
            ▣ 출력예제 1<br>
            5<br>
         </p>
        <script>
            function solution(a, b, c){
                //a보다 b가 작은 경우에서 c와 비교했을때 상황
                let answer;
                if(a > b){
                    if(b > c){
                        answer = c;
                    }else{
                        answer = b;
                    }
                }else{//a < b
                //a보다 c가 작은 경우에서 c와 비교했을때 상황
                    if(a > c){
                        answer = c;
                    }else{
                        answer = a;
                    }
                }

                /*답지
                //answer 을 먼저 구하고 난 후에
                //c와 비교해서 최종 최솟값을 구함
                
                let answer;
                if(a<b) answer=a;
                else answer=b;
                if(c<answer) answer=c;
                */

                return answer;
            }

            console.log(solution(2, 9, 3));
        </script>
    </body>
</html>
