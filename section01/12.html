<html>
    <head>
        <meta charset="UTF-8">
        <title>12. 대문자로 통일</title>
    </head>
    <body>
        <h2>12. 대문자로 통일</h2>
        <script>
            function solution(s){         
                let answer="";
                for (const i of s) {
                    if(i.match(/[a-z]/g)){
                        //소문자만 인식해서 변환시키기
                        //걍 통채로 변환시키려면 toUpperCase()만 써도될듯
                        answer+=(i.toUpperCase())
                    }else{
                        answer+=i
                    }
                }
                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
