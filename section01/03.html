<html>
    <head>
        <meta charset="UTF-8">
        <title>연필 개수</title>
    </head>
    <body>
        <h2>연필 개수</h2>
        <script>
            function solution(n){
                let answer;
                answer = Math.ceil(n/12);
                return answer;
            }
            // 모질라 사이트가서 Math 검색해서 배워보기
            // floor - 내림/ found-반올림 / sqrt-제곱근

            console.log(solution(178));
        </script>
    </body>
</html>
